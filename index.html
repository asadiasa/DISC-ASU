<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>DISC @ ASU</title>
  </head>


  <body>
    <style>
      .carousel-item{
        height:36rem;
        background:#777;
        color:white;
        background-position: center;
        background-size: cover;
      }
      .container{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding-bottom: 5px;
      }
    </style>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li> 
      <li data-target="#myCarousel" data-slide-to="2"></li> 
    </ol>
    <div class="carousel-inner">

    <div class="carousel-item active">
      <div class="container">
        <img class="d-block w-100" src="./2.png" alt="First slide">
      </div>
    </div>

    <div class="carousel-item" style="background-image:url(./slide-2.jpg);">
      <div class="container">
        <h1>Join DISC!</h1>
        <p>Register on Sun Devil Sync to be part of the coolest club on campus</p>
        <a href="https://asu.campuslabs.com/engage/organization/disc" class="btn btn-lg btn-primary">
          Sign Up Today
        </a>
      </div>
    </div>

    <div class="carousel-item">
      <div class="container">
        <img class="d-block w-100" src="./4.png" alt="Third slide">
      </div>
    </div>

    </div>
    <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev">
      <span class="sr-only">Previous</span>
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next">
      <span class="sr-only">Previous</span>
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>

</html>
